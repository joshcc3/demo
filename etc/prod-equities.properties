# Remote commands (BE CAREFUL THE ORDERING HERE IS VERY IMPORTANT)
remoteCommands=nibbler-lse,nibbler-chix,nibbler-xetra,nibbler-euronext,nibbler-otkritie,synthetic,hotspot-us,nibbler-baml

## Equities
remoteCommands.nibbler-lse.address=prod-lse-nibbler.eeif.drw:4031
remoteCommands.nibbler-lse.symbolRegex=^[^:]* (LI|LN)$
remoteCommands.nibbler-lse.orderTypes=HAWK,TAKER,MANUAL,MKT_CLOSE

remoteCommands.nibbler-chix.address=prod-chix-nibbler.eeif.drw:4031
remoteCommands.nibbler-chix.symbolRegex=^[^:]* IX$
remoteCommands.nibbler-chix.orderTypes=HAWK,TAKER,MANUAL,BATS_PEGGED_DARK_BOOK_ONLY

remoteCommands.nibbler-xetra.address=prod-xetra-nibbler.eeif.drw:4031
remoteCommands.nibbler-xetra.symbolRegex=^[^:]* GY$
remoteCommands.nibbler-xetra.orderTypes=HAWK,TAKER,MANUAL,MKT_CLOSE,HIDDEN

remoteCommands.nibbler-euronext.address=prod-euronext-nibbler.eeif.drw:4031
remoteCommands.nibbler-euronext.symbolRegex=^[^:]* (FP|BB|PL|NA)$
remoteCommands.nibbler-euronext.orderTypes=HAWK,TAKER,MANUAL

## This is not supposed to exist yet.  It's here to make sure trades don't happen
remoteCommands.nibbler-otkritie.address=prod-otkritie-nibbler.eeif.drw:4031
remoteCommands.nibbler-otkritie.orderTypes=
remoteCommands.nibbler-otkritie.symbolRegex=^[^:]* RM$

remoteCommands.synthetic.address=prod-selecta.eeif.drw:12931
remoteCommands.synthetic.symbolRegex=^SPREAD:.*$

remoteCommands.hotspot-us.address=prod-hotspot-us-nibbler.eeif.drw:4131
remoteCommands.hotspot-us.symbolRegex=^[^:]* HSFX$

remoteCommands.nibbler-baml.address=prod-baml-nibbler.eeif.drw:4031
remoteCommands.nibbler-baml.orderTypes=HAWK,TAKER,MANUAL,MKT_CLOSE,MARKET

# Commands
commands.port=4830

