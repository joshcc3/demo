remoteCommands.nibbler-eurex.symbolRegex=^[^:]*(H|M|U|Z)(1|2|3|4|5|6|7|8|9|0)$
remoteCommands.nibbler-eurex.orderTypes=HAWK,TAKER,MANUAL

# Make sure this is last
