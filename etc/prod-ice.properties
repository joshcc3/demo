# Commands
commands.port=4830

# MrPhil for position
mr-phil.address=sup-ldndf04:9979

## Indy for equity ids
indy.enabled=false

# Trading
trading.orderTypesLeft=MANUAL,GTC
trading.orderTypesRight=MANUAL,GTC
trading.traders=cmiller,psuntharalingam,dzaporozhets,pkremsky,jmela,kmalinowski
trading.theoLaserLine=raw
trading.randomReloadFraction=0.2

## OPXL ##
opxl.deskposition.enabled=true
opxl.deskposition.keys=eeif.deskposition.equity,buttshnake.185
opxl.laddertext.enabled=true
