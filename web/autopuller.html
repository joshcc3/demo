<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="autopuller.css">
	<script src="js/jquery-1.4.2.js"></script>
	<script src="js/websocket.js"></script>
	<script src="js/websocket-ui.js"></script>
	<script src="cell-functions.js"></script>
	<script src="launcher.js"></script>
	<script src="autopuller.js"></script>
	<meta charset="UTF-8">
	<title>Autopuller</title>
</head>
<body>
<div id="message" class="hidden"></div>
<table id="rules">
	<thead>
	<td></td>
	<td>Pull</td>
	<td>Symbol</td>
	<td>Side</td>
	<td>Price</td>
	<td>If</td>
	<td>MD Symbol</td>
	<td>Price</td>
	<td>Side</td>
	<td>Condition</td>
	<td>Qty</td>
	<td></td>
	<td></td>
	<td></td>
	</thead>

	<tr class="ruleInput">
		<td>
			<button class="start hidden">&nbsp;</button>
			<button class="stop  hidden">&nbsp;</button>
		</td>
		<td>Pull</td>
		<td class="symbol">
			<select class="symbolSelect">
			</select>
			<span class="symbolDisplay hidden"></span>
		</td>
		<td>
			<select class="side">
				<option>BID</option>
				<option>ASK</option>
			</select>
		</td>
		<td><select class="fromPrice">
		</select> - <select class="toPrice">
		</select>
		</td>
		<td>If</td>
		<td class="mdSymbol">
			<select class="mdSymbolSelect">
			</select>
			<span class="mdSymbolDisplay hidden"></span>
		</td>
		<td>
			<select class="priceCondition">
			</select>
		</td>
		<td>
			<select class="conditionSide">
				<option>BID</option>
				<option>ASK</option>
			</select>
		</td>
		<td>
			<select class="qtyCondition">
				<option>GT</option>
				<option>LT</option>
			</select>
		</td>
		<td><input type="number" class="qtyThreshold"/></td>
		<td>
			<button class="update">OK</button>
			<button class="copy hidden">C</button>
			<button class="delete hidden">X</button>
		</td>
		<td class="enabledByUser"></td>
		<td class="instantPull"></td>
	</tr>

</table>

</body>
</html>
