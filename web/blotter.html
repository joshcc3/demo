<!DOCTYPE html>
<html>
<head>
	<title>Blotter</title>
	<link rel="stylesheet" type="text/css" href="blotter.css">
	<script src="jquery-1.8.3.js"></script>
	<script src="js/websocket.js"></script>
	<script src="js/websocket-ui.js"></script>
	<script src="js/sound-files.js"></script>
	<script src="js/sound-player.js"></script>
	<script src="js/sounds.js"></script>
	<script src="utils.js"></script>
	<script src="blotter.js"></script>
</head>
<body>
<div id="background"></div>

<div id="header">
	<select multiple name="nibblerList" id="nibblerList">
		<option value="ALL" data=".*">--ALL--</option>
	</select>
</div>

<div id="main">

	<div id="nibblers">
		<div class="headerRow row">
			<div class="nibblerName"></div>
		</div>
	</div>

	<div id="blotter">
		<div class="headerRow row">
			<div class="time">Time</div>
			<div class="source">Source</div>
			<div class="text">Msg</div>
		</div>
	</div>
</div>

<div id="footer"></div>
</body>
</html>
