<html>
<head>
	<title>ladder</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="orders.css">
	<script src="js/jquery-1.4.2.js"></script>
	<script src="js/websocket.js"></script>
	<script src="js/websocket-ui.js"></script>
	<script src="js/sound-files.js"></script>
	<script src="js/sound-player.js"></script>
	<script src="js/sounds.js"></script>
	<script src="cell-functions.js"></script>
	<script src="orders.js"></script>
</head>
<body>
<div class="content">
	<table id="orders">
		<tr class="header">
			<th>Qty</th>
			<th>Adjust Qty</th>
			<th></th>
			<th>type</th>
			<th>tag</th>
			<th></th>
		</tr>
		<tr class="template">
			<td class="qtyBox"><span contenteditable="false" class="remainingQty"></span></td>
			<td class="qtyAdjustmentBox"><span contenteditable="true" class="qtyAdjustment"></span></td>
			<td>
				<button class="go"></button>
			</td>
			<td class="type"></td>
			<td class="tag"></td>
			<td>
				<button class="cancel">X</button>
			</td>
		</tr>
	</table>
</div>

</body>
</html>
