<!DOCTYPE html>
<html>
<head>
	<title>Quoting Obligations</title>
	<link rel="stylesheet" type="text/css" href="quotingObligations.css">
	<script src="jquery-1.8.3.js"></script>
	<script src="js/websocket.js"></script>
	<script src="js/websocket-ui.js"></script>
	<script src="/launcher.js"></script>
	<script src="cell-functions.js"></script>
	<script src="quotingObligations.js"></script>
</head>
<body>

<div id="background"></div>

<div id="header">
	<div class="buttons">
		<button id="everythingOn" class="bigGreenButton">▶▶▶</button>
		<button id="everythingOff" class="bigRedButton">■■■</button>
	</div>
	<label for="showAll">Show all</label>
	<input type="checkbox" name="showAll" value="showAll" id="showAll">
	<label for="showOff">Show off-only</label>
	<input type="checkbox" name="showOff" value="showOff" id="showOff">
</div>

<div id="main">


	<div id="strategies" class="hideMetObligations">
		<div id="strategyTemplate" class="headerRow row">
			<div class="onOffControls">
				<div>
					<input type="checkbox" class="enabled">
				</div>
				<div>
					<button class="smallButton strategyOn">▶</button>
				</div>
				<div>
					<button class="smallButton strategyOff">■</button>
				</div>
			</div>
			<div class="infoCell symbol">Symbol</div>
			<div class="infoCell percentageOn">Current %</div>
			<div class="infoCell nibblerName">Nibbler</div>
			<div class="infoCell description">Desc</div>
		</div>
	</div>
</div>

<div id="footer"></div>

</body>
</html>
