<html>
<head>
	<title>Stack Creation</title>
	<link rel="stylesheet" type="text/css" href="stackStrategy.css">
	<script src="http://prod-futures-ladder.eeif.drw:9045/launcher.js"></script>
	<script src="jquery-1.8.3.js"></script>
	<script src="js/websocket.js"></script>
	<script src="js/websocket-ui.js"></script>
	<script src="js/sound-files.js"></script>
	<script src="js/sound-player.js"></script>
	<script src="js/sounds.js"></script>
	<script src="cell-functions.js"></script>
	<script src="launcher.js"></script>
	<script src="utils.js"></script>
	<script src="stackStrategy.js"></script>
</head>
<body>

<div id="header">
	<div id="filters">
		<select multiple name="instTypesFilter" id="instTypesFilter">
			<option value="ALL" data=".*">--ALL--</option>
		</select>
	</div>
</div>

<div id="adminBlock" class="hideAdmin">
	<div id="background"></div>

	<div>
		<div id="creationTable">
			<div id="creationRow" class="row adminOnly">

				<label for="quoteSymbol">Quote Symbol</label>
				<input id="quoteSymbol" type="text" name="quote">

				<label for="hostNibblers">Nibbler</label>
				<select name="hostNibbler" id="hostNibblers">
				</select>

				<label for="leanInstID">Lean Type</label>
				<select name="leanInstID" id="leanInstID">
				</select>

				<label for="leanSymbol">Lean Symbol</label>
				<input id="leanSymbol" type="text" name="lean">

				<div class="button">
					<button type="button">submit</button>
				</div>
			</div>
			<div id="infoRow" class="row adminOnly">

				<div id="quoteInfo" class="instrumentID unknown">
					<div class="isin"></div>
					<div class="ccy"></div>
					<div class="mic"></div>
				</div>

				<div id="availableNibblers" class="availableNibblers"></div>

				<div id="leanTypeInfo" class="leanType"></div>

				<div id="leanInfo" class="instrumentID unknown">
					<div class="isin"></div>
					<div class="ccy"></div>
					<div class="mic"></div>
				</div>
			</div>
		</div>

		<div id="exchanges">
		</div>

		<div id="templateNibbler" class="template">
			<div class="serverDetails">
				<div class="orderCount"></div>
				<div class="nibblerName"></div>
			</div>
			<div class="exchange hidden">
				<div class="header row">

					<div class="quote symbol">Quote symbol</div>
					<div class="quote isin">ISIN</div>
					<div class="quote ccy">CCY</div>
					<div class="quote mic">MIC</div>

					<div class="lean instType">Lean Type</div>
					<div class="lean symbol">Lean symbol</div>
					<div class="lean isin">ISIN</div>
					<div class="lean ccy">CCY</div>
					<div class="lean mic">MIC</div>

					<div class="isQuoteAvailable boolean">Quote InstDefEvent available</div>
					<div class="isQuoteBookAvailable boolean">Quote book available</div>
					<div class="isLeanBookAvailable boolean">Lean book available</div>
					<div class="isFXAvailable boolean">FX available</div>
					<div class="isAdditiveAvailable boolean">Additive available</div>

					<div class="selectedConfigType">Selected Config</div>

					<div class="killStrategy adminOnly">
						<button type="button">kill</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
