<html>
<head>
	<title>Orders</title>
	<link rel="stylesheet" type="text/css" href="workingorders.css">
	<script src="js/jquery-1.4.2.js"></script>
	<script src="js/websocket.js"></script>
	<script src="js/websocket-ui.js"></script>
	<script src="js/sound-files.js"></script>
	<script src="js/sound-player.js"></script>
	<script src="js/sounds.js"></script>
	<script src="cell-functions.js"></script>
	<script src="launcher.js"></script>
	<script src="workingorders.js"></script>
</head>
<body>

<div id="background"></div>

<div class="content">

	<div class="masterControls row">
		<div id="enderFilter" class="filters">
			<input type="checkbox" id="enderOnlyInput" name="enderOnlyChoice"/>
			<label for="enderOnlyInput">Ender Only</label>
		</div>
		<div class="omsButtons">
			<button id="enableAllNuclearOptions" class="enableNuclearOptions isClickable">☢</button>
			<button id="shutdownAll" class="shutdownOMS">Shutdown OMS</button>
			<button id="cancelNonGTC" class="cancelNonGTC">Cancel NON-GTC</button>
			<button id="cancelAll" class="cancelAll">Cancel ALL</button>
		</div>
	</div>

	<div id="workingOrders">

		<div id="header" class="row">
			<div class="buttons">
				<button class="cancelOrder isClickable">x</button>
				<button class="folding minimiseAll isClickable">-</button>
				<button class="folding maximiseAll isClickable">+</button>
			</div>
			<div class="symbol">Symbol</div>
			<div class="side narrow">Side</div>
			<div class="price narrow">Price</div>
			<div class="filledQuantity  narrow">Fill Qty</div>
			<div class="quantity narrow">Total Qty</div>
			<div class="orderType">Type</div>
			<div class="tag narrow">Tag</div>
			<div class="chainID narrow">Chain ID</div>
			<div class="server hidden">Server</div>
			<div class="key hidden">Key</div>
		</div>

		<div id="serverBlockTemplate" class="hidden connectionLost">
			<div class="serverLine row">
				<div class="serverDetails">
					<div class="orderCount"></div>
					<div class="serverName"></div>
				</div>
				<div class="omsButtons">
					<button class="enableNuclearOptions isClickable">☢</button>
					<button class="shutdownOMS">Shutdown</button>
					<button class="cancelNonGTC">NON-GTC</button>
					<button class="cancelAll">ALL</button>
				</div>
			</div>
			<div class="rows"></div>
		</div>
	</div>
</div>
</body>
</html>
